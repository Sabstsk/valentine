<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Valentine Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0, #fff1f2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 1s ease-in;
        }

        .cute-gif {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            border: 5px solid white;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .valentine-heading {
            font-size: 3.5em;
            color: #d81b60;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slideInUp 1s ease-out 0.5s forwards;
        }

        .preparing-text {
            font-size: 1.8em;
            color: #c2185b;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideInUp 1s ease-out 1s forwards;
            font-style: italic;
        }

        .loader-container {
            opacity: 0;
            animation: slideInUp 1s ease-out 1.5s forwards;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid #f8bbd0;
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f8bbd0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(233, 30, 99, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e91e63, #f06292);
            border-radius: 10px;
            width: 0%;
            animation: progressFill 3s ease-out forwards;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }

        .loading-dots {
            font-size: 1.2em;
            color: #d81b60;
            margin-top: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .percentage {
            font-size: 1.1em;
            color: #c2185b;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>
    
    <div class="splash-container">
        <img src="https://media.tenor.com/hoblaIrKqRgAAAAi/bubu-dudu.gif" alt="Cute Valentine" class="cute-gif">
        <h1 class="valentine-heading">A Valentine Moment</h1>
        <p class="preparing-text">is being prepared for you...</p>
        <div class="loader-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-dots">
                <span>Loading</span>
                <span class="percentage" id="percentage">0%</span>
            </div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Update percentage from 0% to 100%
        function updatePercentage() {
            const percentageElement = document.getElementById('percentage');
            let percentage = 0;
            
            const interval = setInterval(() => {
                percentage += 1;
                percentageElement.textContent = percentage + '%';
                
                if (percentage >= 100) {
                    clearInterval(interval);
                }
            }, 30); // Update every 30ms for smooth animation
        }

        // Redirect to main page after 4 seconds
        function redirectToMain() {
            setTimeout(() => {
                window.location.href = 'splash.html';
            }, 4000);
        }

        // Initialize
        createHearts();
        updatePercentage();
        redirectToMain();
    </script>
</body>
</html>
